<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一像素边框</title>
    <style type="text/css">
        /*retina屏幕下的根本原因：1px使用2dp渲染*/
        .sidebar .folder li{
            padding: 8px 0 8px 15px;
            color: #7c7c7c;
            cursor: pointer;
            position: relative;
        }
        .folder li + li::before{
            position: absolute;
            top: -1px;
            left: 0;
            content: '';
            width: 100%;
            height: 1px;
            border-top: 1px solid #ddd;
            -webkit-transform: scaleY(0.5);/**/
        }
    </style>
</head>

</html>
