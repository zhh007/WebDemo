<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【flexbox版】不定宽高的水平垂直居中</title>
    <style type="text/css">
        .parent{
            justify-content: center;/*子元素水平居中*/
            align-items: center;    /*子元素垂直居中*/
            display: -webkit-flex
        }
    </style>
</head>
<body>
    <div class="parent">abcd</div>
</body>
</html>
