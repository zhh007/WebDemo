<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不定宽高的水平垂直居中</title>
    <style type="text/css">
        /*不定宽高的水平垂直居中*/
        .myoff-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 3;
            -webkit-transform: translate(-50%,-50%);
            border-radius: 6px;
            background: #fff
        }
    </style>
</head>
<body>
    <div class="myoff-wrapper">
        abc
    </div>
</body>
</html>
