<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.js'></script>
</head>
<body>
    <div style="width:100%" id="box">
        <div id="divLeft" class="width:250px; float:left">
            <div class="ctrl" style="background:#eee; height:50px; margin:10px">A</div>
            <div class="ctrl" style="background:#eee; height:50px; margin:10px">B</div>
        </div>
        <div id="divRight" class="margin-left:300px; float:left">
            <div class="dragula-container" style="border:1px solid blue; margin:10px; min-height:50px"></div>
            <div class="dragula-container" style="border:1px solid blue; margin:10px; min-height:50px"></div>
        </div>
    </div>
</body>
</html>
<script>
    $(function(){
        var drake = dragula([document.getElementById("divLeft"), $(".dragula-container")], {
            isContainer: function (el) {
                return $(el).hasClass('dragula-container');
            }, moves: function (el, source, handle, sibling) {
                return $(el).hasClass('ctrl'); // elements are always draggable by default
            },
            accepts: function (el, target, source, sibling) {
                return $(el).hasClass('ctrl'); // elements can be dropped in any of the `containers` by default
            },
            invalid: function (el, handle) {
                return false; // don't prevent any drags from initiating by default
            },
            direction: 'vertical',             // Y axis is considered when determining where an element would be dropped
            copy: false,                       // elements are moved by default, not copied
            copySortSource: false,             // elements in copy-source containers can be reordered
            revertOnSpill: false,              // spilling will put the element back where it was dragged from, if this is true
            removeOnSpill: false,              // spilling will `.remove` the element, if this is true
            mirrorContainer: document.body,    // set the element that gets mirror elements appended
            ignoreInputTextSelection: true     // allows users to select input text, see details below
        });
    });
</script>
