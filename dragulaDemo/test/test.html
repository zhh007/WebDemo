<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>demo by dragula</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/dragula.js/dist/dragula.min.css">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='/bower_components/dragula.js/dist/dragula.min.js'></script>
    <style>
        #toolbox .panel-heading{padding:5px 15px}
        #toolbox .panel td {height: 20px; line-height: 20px; padding: 4px; text-indent: 10px; cursor:pointer}
        #toolprop .panel-heading{padding:5px 15px}
        #toolprop .panel td {height: 20px; line-height: 20px; padding: 4px; text-indent: 10px;}
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="workspace">
            <div class="col-md-2" id="toolbox">
                <div class="panel panel-default">
                    <div class="panel-heading">基本控件</div>
                    <table class="table">
                        <tr>
                            <td class="ctrlbox"><div class="ctrl ctrl-input-text">文本框</div></td>
                        </tr>
                        <tr>
                            <td class="ctrlbox"><div class="ctrl ctrl-input-text">文本框</div></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-6" style="padding:0">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <fieldset>
                                <div>
                                    <legend>表单名</legend>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="toolprop">
                <div class="panel panel-default">
                    <div class="panel-heading">属性</div>
                    <table class="table table-condensed table-bordered">
                        <tr>
                            <td class="info">文本框</td>
                            <td><input type="text" /></td>
                        </tr>
                        <tr>
                            <td class="info">文本框</td>
                            <td><input type="text" /></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    $(function(){
        var drake = dragula([], {
            isContainer: function (el) {
                return $(el).is('form');
            }, moves: function (el, source, handle, sibling) {
                return $(el).hasClass('ctrl'); // elements are always draggable by default
            },
            accepts: function (el, target, source, sibling) {
                return $(el).hasClass('ctrl'); //&& $(target).children('.cls-instance').length == 0; // elements can be dropped in any of the `containers` by default
            },
            invalid: function (el, handle) {
                return false; // don't prevent any drags from initiating by default
            },
            //direction: 'vertical',             // Y axis is considered when determining where an element would be dropped
            copy: function (el, source) {
                return !$(el).hasClass("cls-instance");
            },                       // elements are moved by default, not copied
            //copySortSource: false,             // elements in copy-source containers can be reordered
            //revertOnSpill: false,              // spilling will put the element back where it was dragged from, if this is true
            //removeOnSpill: false,              // spilling will `.remove` the element, if this is true
            //mirrorContainer: document.body,    // set the element that gets mirror elements appended
            //ignoreInputTextSelection: true     // allows users to select input text, see details below
        });
        drake.on('drop', function (el, target) {
            if($(el).hasClass("ctrl-input-text")) {
                var h = '<div class="form-group ctrl ctrl-input-text cls-instance">';
                h += '<label for="exampleInputEmail1">Email address</label>';
                h += '<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">'
                h += '</div>';
                $(el).replaceWith(h);
                return;
            }
        });
        
        $('.ctrlbox').each(function(i, o){
             drake.containers.push(o);
        });
    });

</script>
